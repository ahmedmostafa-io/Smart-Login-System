<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ! fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- & icon link -->
    <link rel="icon" href="./images/images.jpeg" />
    <!-- * css links -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <section class="mainPerson d-none" id="mainPerson">
        <div class="head p-2">
          <div class="container d-flex justify-content-between">
            <h2 class="navbar-brand pt-1 fs-r text-white">SMART LOGIN</h2>
            <button class="btn btn-outline-warning text-white" id="GoldenBtn">
              Logout
            </button>
          </div>
        </div>
        <div class="mt-5 d-flex align-items-center justify-content-center">
          <div class="container my-5 name">
            <div class="my-5">
              <div
                class="group w-75 m-auto p-5 text-center"
                id="userNameSave"
              ></div>
            </div>
          </div>
        </div>
      </section>
      <section id="logIn">
        <div class="container my-5 text-center">
          <div class="group w-75 m-auto p-5">
            <h1>Smart Login System</h1>

            <input
              id="signinEmail"
              class="form-control my-3"
              placeholder="Enter your email"
              type="text"
            />
            <input
              id="signinPass"
              class="form-control my-3"
              placeholder="Enter your password"
              type="password"
            />
            <p class="text-danger d-none" id="warning">
              * incorrect email or password
            </p>
            <p class="text-danger d-none" id="warningInputs">
              * All inputs is required
            </p>
            <button id="buttonLogIN" class="btn btn-outline-info w-100 my-3">
              Login
            </button>
            <p class="text-white">
              Don’t have an account?
              <span>
                <a href="#" id="signUpBtn" class="sign">Sign Up</a>
              </span>
            </p>
          </div>
        </div>
      </section>
      <section id="signUp" class="d-none">
        <div class="container my-5 text-center">
          <div class="group w-75 m-auto p-5">
            <h1>Smart Login System</h1>
            <input
              id="signUpName"
              class="form-control my-3"
              placeholder="Enter your Name"
              type="text"
            />
            <input
              id="signUpEmail"
              class="form-control my-3"
              placeholder="Enter your email"
              type="text"
              oninput="validate(validateMail, signUpEmail)"
            />
            <input
              id="signUpPass"
              class="form-control my-3"
              placeholder="Enter your password"
              type="password"
            />
            <p class="text-success d-none" id="well">✔ well done</p>
            <p class="text-danger d-none" id="wrong">
              * please sign all information
            </p>

            <p class="text-danger d-none" id="wrongMail">
              * your email is already saved
            </p>

            <button id="buttonSignUp" class="btn btn-outline-info w-100 my-3">
              sign up
            </button>
            <p class="text-white">
              Don’t have an account?
              <span>
                <a href="#" id="signIn" class="sign">Sign in</a>
              </span>
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
